services:
  - type: web
    name: clinical-ai-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false
    disk:
      name: indexes
      mountPath: /app/indexes
      sizeGB: 1
