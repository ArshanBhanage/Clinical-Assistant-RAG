services:
  # Backend API Service
  - type: web
    name: clinical-ai-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: ./start-render.sh
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    disk:
      name: indexes-storage
      mountPath: /app/indexes
      sizeGB: 1
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: clinical-ai-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://clinical-ai-backend.onrender.com
      - key: NODE_VERSION
        value: 18.17.0
    autoDeploy: true
