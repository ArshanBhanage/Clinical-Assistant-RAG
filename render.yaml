services:
  # Backend API Service
  - type: web
    name: clinical-ai-backend
    env: python
    region: oregon
    plan: starter  # Need paid plan for persistent disk and longer build time
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: ./deploy-render.sh
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: VISION_AGENT_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: INDEX_DIR
        value: /var/data/indexes
      - key: DATA_DIR
        value: /var/data/Clinical
    disk:
      name: clinical-data
      mountPath: /var/data
      sizeGB: 3  # Need space for PDFs + indexes
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: clinical-ai-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://clinical-ai-backend.onrender.com
      - key: NODE_VERSION
        value: 18.17.0
    autoDeploy: true
